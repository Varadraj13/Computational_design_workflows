<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Website Demo</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to external JavaScript file -->
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Header section -->
    <h1>Hello, World!</h1>

    <!-- Paragraph with some basic content -->
    <p>This is a simple website showing how HTML, CSS, and JavaScript work together.</p>

    <!-- A button that triggers JavaScript when clicked -->
    <button id="changeTextBtn">Click Me</button>

    <!-- An area that JavaScript will modify -->
    <p id="dynamicText">This text will change when you click the button.</p>

</body>
</html>
